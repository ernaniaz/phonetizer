<!DOCTYPE html>
<html lang="en_US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="phonetizer demo">
  <meta name="author" content="Ernani JosÃ© Camargo Azevedo">
  <title>phonetizer - Demo</title>
  <style>
    body
    {
      width: 100%;
      text-align: center;
    }
    #text
    {
      width: 250px;
    }
    #button
    {
      width: 100px;
    }
    #phonetized
    {
      width: 354px;
    }
    .examples, .history
    {
      border: 1px solid black;
      width: 354px;
      margin: auto;
    }
    .history
    {
      height: 10em;
    }
  </style>
</head>
<body>

<h1>phonetizer</h1>
<form id="form">
<input type="text" name="text" id="text" value=""> <input type="submit" value="phonetize!" id="button"><br />
<input type="text" name="phonetized" id="phonetized" value="" disabled="disabled"><br />
</form><br />
<div class="examples">
  Any way you enter "Priscilla", will became the same phonetic output.<br /><br />
  Priscilla = PRISILA<br />
  Priscila = PRISILA<br />
  Pricilla = PRISILA<br />
  Pricila = PRISILA
</div><br />
<div class="history">
  <div class="top">Phonetizer history:</div>
  <span id="history"></span>
</div>

<script type="text/javascript" src="phonetizer.js"></script>
<script type="text/javascript">
  document.getElementById ( 'text').onkeyup = function ( e)
  {
    document.getElementById ( 'phonetized').value = phonetizer ( document.getElementById ( 'text').value);
  }
  document.getElementById ( 'form').onsubmit = function ( e)
  {
    e && e.preventDefault ();
    var el = document.createElement ( 'div');
    el.innerHTML = document.getElementById ( 'text').value + ' = ' + phonetizer ( document.getElementById ( 'text').value);
    document.getElementById ( 'history').insertBefore ( el, document.getElementById ( 'history').firstChild);
  };
</script>

</body>
</html>
